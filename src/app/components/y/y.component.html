<div #comb class="y-combinator" draggable="true">
  <div class="shifting-hat">
    <span>Y - COMBINATOR</span>
  </div>
  <p>perfomanse without:{{perfWithout}}</p>
  <p>value without:{{withoutValue}}</p>
  <button (click)="withoutYcombinator()">without</button>
  <hr>
  <p>perfomanse with:{{perfWith}}</p>
  <p>value with:{{withValue}}</p>
  <button (click)="withYcombinator()">with</button>
</div>
