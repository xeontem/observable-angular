<hr>
<img src="">
<div class="green-frame">
	<p>{{name}}:</p>
	<ul>
		<li>Age: {{age}}</li>
		<li>Email: {{email}}
		</li>
		<li>{{adress.state}}, {{adress.city}}, {{adress.street}}</li>
	</ul>

	<button (click)="onClick()">change name</button>
	<button (click)="toggleEdit()">toggle edit</button>
	
	<div class="blue-frame" *ngIf=isedit>
		<h1>Edit user</h1>
		<form>
			<div class="input-container">
				<label for="name">Name: </label>
				<input type="text" [(ngModel)]="name" name="name">
			</div>
			<div class="input-container">
				<label for="age">Age: </label>
				<input type="text" [(ngModel)]="age" name="age">
			</div>
			<div class="input-container">
				<label for="email">Email: </label>
				<input type="text" [(ngModel)]="email" name="email">
			</div>
			<div class="input-container">
				<label for="street">Street: </label>
				<input type="text" [(ngModel)]="adress.street" name="street">
			</div>
			<div class="input-container">
				<label for="city">City: </label>
				<input type="text" [(ngModel)]="adress.city" name="city">
			</div>
			<div class="input-container">
				<label for="state">State: </label>
				<input type="text" [(ngModel)]="adress.state" name="state">
			</div>
		</form>
	</div>
	<div class="blue-frame">
		<p>hobbies:</p>
		<form (submit)="addHobby(hobby.value)">
			<div>
				<label for="hobby">Hobby: </label>
				<input type="text" #hobby name="">
			</div>
		</form>
		<ul>
			<li *ngFor="let hobby of hobbies; let i = index">
				{{i}}: {{hobby}}
				<button (click)="removeHobby(i)">x</button>
			</li>
		</ul>
	</div>
</div>
<div class="green-frame">
<h2>POSTS</h2>
<div *ngFor="let post of posts">
	<h4>{{post.title}}</h4>
	<p>{{post.body}}</p>
</div>
</div>
